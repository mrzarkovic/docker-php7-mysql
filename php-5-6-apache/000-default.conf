# 000-default.conf

<VirtualHost *:80>
  ServerAdmin me@mydomain.com
  ServerName najboljiparfemi.dev
  ServerAlias najboljiparfemi.dev
  DocumentRoot /var/www/html/najboljiparfemi.dev

  <Directory /var/www/html/najboljiparfemi.dev>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

